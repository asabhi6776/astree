<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ username }}'s Links</title>
</head>

<body>
  <h1>{{ username }}'s Links</h1>
  <ul>
    {% for link in links %}
    <li><a href="/click/{{ link._id }}" target="_blank">{{ link.name }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
